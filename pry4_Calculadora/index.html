<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section result">
            <input type="text" id="display" readonly value="0">
        </div>
        <div class="section">
            <div class="menu">
                <div class="botones"><button id="modulo">%</button></div>
                <div class="botones"><button id="borrarTodo">CE</button></div>
                <div class="botones"><button id="borrarTodo2">c</button></div>
                <div class="botones"><button id="borrar">Borrar</button></div>
                <div class="botones"><button id="unoDivididox">1/x</button></div>
                <div class="botones"><button id="cuadrado">x^2</button></div>
                <div class="botones"><button id="raizCuadrada">x^1/2</button></div>
                <div class="botones"><button id="division">/</button></div>
                <div class="botones num"><button id="siete" class="numeros">7</button></div>
                <div class="botones num"><button id="ocho" class="numeros">8</button></div>
                <div class="botones num"><button id="nueve" class="numeros">9</button></div>
                <div class="botones"><button id="multiplicacion">X</button></div>
                <div class="botones num"><button id="cuatro" class="numeros">4</button></div>
                <div class="botones num"><button id="cinco" class="numeros">5</button></div>
                <div class="botones num"><button id="seis" class="numeros">6</button></div>
                <div class="botones"><button id="menos">-</button></div>
                <div class="botones num"><button id="uno" class="numeros">1</button></div>
                <div class="botones num"><button id="dos" class="numeros">2</button></div>
                <div class="botones num"><button id="tres" class="numeros">3</button></div>
                <div class="botones"><button id="mas">+</button></div>
                <div class="botones num"><button id="incertidumbre">+/-</button></div>
                <div class="botones num"><button id="cero" class="numeros">0</button></div>
                <div class="botones num"><button id="puntoDecimal">.</button></div>
                <div class="botones igual"><button id="igual" class="igual">=</button></div>
                
            </div>
        </div>
    </div>
    <script src="funciones.js" type="module" ></script>
</body>
</html>
